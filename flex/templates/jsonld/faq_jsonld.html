<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
    {% for item in FAQ_QUESTIONS %}
    {
        "@type": "Question",
        "name": "{{ item[0] }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ item[1] }}"
        }
    }{% if not loop.last %}
    ,
    {% endif %}
    {% endfor %}
    ]
}
</script>
